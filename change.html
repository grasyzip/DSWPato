<html>
	<head>
		<title>21-02 | DSW - Atividade</title>
		
	<style>

		.content {max-width: 500px
					margin: auto;
					text-align: center;}
					
		.center {display: block;
					margin-left:auto;
					margin-right: auto;
					width: 50%;}
					
		.button {background-color: mistyrose;
					border: 2px;
					border-radius: 20px;
					cursor: pointer;
					padding: 10px 20px}
					
		.display {display: flex;
					margin-right: 10px}
					
		<!-- .centerbutton {justify-content: space-between;} -->
		
		.margins {margin-left: 50px;}
		
	</style>

	</head>
	
	<div class="content">
	<body>
	
		<h2 style="border: 5px solid #ffe6e6; font-family:georgia">Sentimento do dia com patos.</h2>
		
		<p style="font-family:verdana">Como você está se sentindo hoje?</p>
		<p style="font-family:verdana" id="demo">Estou me sentindo..</p>
		
			<p></p>
		
			<img class="center" id="myimage" src="lampada_off.gif" style="width: 100px">
		
			<div class="display">
				<button class="button" type="button" onclick='document.getElementById("myimage").src="patoraiva.jpg"' onclick='document.getElementById("demo").innerHTML = "GRRR."'>Raiva</button>
			</div>
		
			<p></p>
			
			<div class="display centerbutton">
				<!-- <img class="center" id="myimage" src="patotimido.jpg" style="width: 100px"> -->
				<button class="button" type="button" onclick='document.getElementById("myimage").src="patotimido.jpg"' onclick='document.getElementById("demo").innerHTML = "rsrsrs"'>Timidez</button>
			</div>
		
			<p></p>
			
			<div class="display centerbutton">
				<img class="center" id="myimage" src="lampada_off.gif" style="width: 100px">
				<button class="button" type="button" onclick='document.getElementById("demo").innerHTML = "Suave na nave, tranquilo como esquilo."'>Suave</button>
			</div>
		
			<p></p>
			
			<div class="display centerbutton margins">
				<button class="button" type="button" onclick='document.getElementById("myimage").src="lampada_on.gif"'>Acender lampada!</button>
				<button class="button" type="button" onclick='document.getElementById("myimage").src="lampada_off.gif"'>Apagar lampada!</button>
			
			</div>
			
			<div class="display centerbutton">
				<button class="button" type="button" onclick='document.getElementById("demo").style.fontSize="35px"'>Aumentar</button>
				<button class="button" type="button" onclick='document.getElementById("demo").style.fontSize="16px"'>Diminuir</button>
				<button class="button" type="button" onclick='document.getElementById("demo").style.display="none"'>Esconder</button>
				<button class="button" type="button" onclick='document.getElementById("demo").style.display="block"'>Aparecer</button>
				
			</div>
	</div>
	</body>
</html>
